<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="messages" style="height: 100vh; width: 100vw;">

            <div class="message-area">
                <span style="background-color: dodgerblue;">Hi, I am Julius Caesar Bot, trained at 1000 iterations, 20 hidden layers to save on computational resources. Please wait for some time while this page loads!</span>
              </div>
              <div class="input-area">
                  <input type="text" placeholder="Your Message" name="" id="inp" class="msg">
                  <button>Send Message</button>
             </div>
    </div>
<script src="https://unpkg.com/brain.js"></script>
<script src="script.js"></script>
</body>
</html>
